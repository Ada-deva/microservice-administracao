spring:
    h2:
      console:
          enabled: true
          path: /h2
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:file:~/administracaodb
      username: sa
      password:
    jpa:
      hibernate:
          ddl-auto: update
server:
    error:
      include-message: always
    port: 8084


    application:
      name: microservice.administracao-ms
      jpa:
        open-in-view: false
        show-sql: true
        format-sql: true
        hibernate:
          ddl-auto: update
        database-platform: org.hibernate.dialect.H2Dialect
        properties:
          hibernate:
            jdbc:
              batch_size: 50

      rabbitmq:
        host: localhost
        port: 5672
        username: admin
        password: passw123
        cache:
          connection:
            mode: CONNECTION
          channel:
            size: 50
            checkout-timeout: 10000

application:
  async:
    corePoolSize: 20
    maxPoolSize: 40
    queueCapacity: 60

  locale:
    country: BR
    language: pt

info:
  app:
    name: ${spring.application.name}

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude:
          - scheduledtasks
          - heapdump
          - mappings
          - env
          - flyway
          - configprops
          - shutdown
  endpoint:
    health:
      show-details: always

logging:
  level:
    org:
      apache: WARN
    root: info


  message:
    queue:
      ordem_compra: ordem_compra

business:
  administracao:
   message:
      queue:
        menu_pedido: menu_pedido_comanda
